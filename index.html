<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id ="gameModule">
    <header> Tic Tac Toe </header>
    <div id = "leftMargin"></div>
    <div id = "rightMargin"></div>
    <h1 id = "displayTurn" class ="displayTurn"></h1>
    <section class = "buttonArea"><button id="resetButton">Reset</button></section>
    <div id = "game" class = "gameboard">
     
      
      <button id ="1" class = "box"><span  id ="1" ></span></button>  
      <button id ="2"  class = "box"><span id ="2"></span></button>  
      <button id ="3"  class = "box"><span id ="3"></span></button>  
      <button id ="4"  class = "box"><span id ="4"></span></button>  
      <button id ="5"  class = "box"><span id ="5"></span></button>  
      <button id ="6"  class = "box"><span id ="6"></span></button>  
      <button id ="7"  class = "box"><span id ="7"></span></button>  
      <button id ="8"  class = "box"><span id ="8"></span></button>  
      <button id ="9"  class = "box"><span id ="9"></span></button> 
      
     
    </div>
    <footer></footer>
   
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Player X has won the Game!!</p>
      </div>
    
    </div>
    <div id="myModal2" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Player O has won the Game!!</p>
      </div>
    
    </div>
    <div id="myModal3" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>It Was a Tie!!</p>
      </div>
    
    </div>
    <div id="InitialForm" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Start Game</p>
      </div>
    
    </div>

</body>


<script src ="/bower_components/jquery/dist/jquery.js"></script>
<script src ="/bower_components/mustache/mustache.js"></script>
<script src="script.js"></script>
</html>
